<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Données du formulaire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
     <style>
        /* Style du tableau */
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: hsl(219deg 39% 56%);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Données du formulaire</h1>
    <div id="data"></div>

    <script>
        // lien vers Google Sheets -> telecharerment du fichier CSV
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4kqs7nPxRrZqdYvjxnnYDpQwRQ3E9yJzAg3puWRR43eASkxsr1KzjMDymV3dqO8K7vPwi_KK91Qlf/pub?output=csv';

        Papa.parse(SHEET_URL, {
            download: true,
            header: true,
            complete: function(results) {
                displayData(results.data);
            }
        });

        function displayData(data) {
            const dataDiv = document.getElementById('data');
            let html = '<table border="1"><tr>';
            
            // En-têtes
            for (let key in data[0]) {
                html += `<th>${key}</th>`;
            }
            html += '</tr>';

            // Données
            data.forEach(row => {
                html += '<tr>';
                for (let key in row) {
                    html += `<td>${row[key]}</td>`;
                }
                html += '</tr>';
            });

            html += '</table>';
            dataDiv.innerHTML = html;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Données du formulaire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Styles pour le tableau */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        /* Style pour la fenêtre modale */
        .modal {
            display: none; /* Caché par défaut */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Fond semi-transparent */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Données du formulaire</h1>
    <div id="data"></div>

    <!-- Fenêtre modale pour afficher les détails -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Détails supplémentaires</h2>
            <p><strong>Date de naissance :</strong> <span id="modal-date-naissance"></span></p>
            <p><strong>Type d'abonnement :</strong> <span id="modal-type-abonnement"></span></p>
            <p><strong>Objectifs de remise en forme :</strong> <span id="modal-objectifs"></span></p>
            <p><strong>Activités préférées :</strong> <span id="modal-activites"></span></p>
        </div>
    </div>

    <script>
        // Lien vers Google Sheet
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4kqs7nPxRrZqdYvjxnnYDpQwRQ3E9yJzAg3puWRR43eASkxsr1KzjMDymV3dqO8K7vPwi_KK91Qlf/pub?output=csv';

        Papa.parse(SHEET_URL, {
            download: true,
            header: true,
            complete: function(results) {
                displayData(results.data);
            }
        });

        function displayData(data) {
            const dataDiv = document.getElementById('data');
            let html = '<table><thead><tr>';

            // Colonnes visibles par défaut
            const displayedKeys = ['Prénom', 'Adresse email', 'Numéro de téléphone'];
            const extraKeys = ['Date de naissance', 'Type d\'abonnement', 'Objectifs de remise en forme', 'Activités préférées'];

            // En-têtes visibles
            displayedKeys.forEach(key => {
                html += `<th>${key}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Générer les lignes du tableau
            data.forEach(row => {
                html += '<tr class="clickable-row" data-extra="' + encodeURIComponent(JSON.stringify(row)) + '">';

                // Afficher les champs visibles
                displayedKeys.forEach(key => {
                    html += `<td>${row[key]}</td>`;
                });

                html += '</tr>';
            });

            html += '</tbody></table>';
            dataDiv.innerHTML = html;

            // Ajoute un événement de clic pour ouvrir le modal
            document.querySelectorAll('.clickable-row').forEach(row => {
                row.addEventListener('click', function() {
                    const extraData = JSON.parse(decodeURIComponent(this.getAttribute('data-extra')));

                    // Remplir les détails dans le modal
                    document.getElementById('modal-date-naissance').innerText = extraData['Date de naissance'];
                    document.getElementById('modal-type-abonnement').innerText = extraData['Type d\'abonnement'];
                    document.getElementById('modal-objectifs').innerText = extraData['Objectifs de remise en forme'];
                    document.getElementById('modal-activites').innerText = extraData['Activités préférées'];

                    // Ouvre le modal
                    document.getElementById('detailsModal').style.display = 'block';
                });
            });

            // Gestion de la fermeture du modal
            const modal = document.getElementById('detailsModal');
            const span = document.getElementsByClassName('close')[0];

            span.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
